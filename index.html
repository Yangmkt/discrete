<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排队抢票中</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff0f5;
    }

    .container {
      width: 60%;
      margin: 0 auto;
    }

    .status-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d63384;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #d3d3d3;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 5px #ff69b4;
    }

    .ticks-container {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0;
      margin: 0;
      margin-right: -3px;
    }

    .tick {
      flex-grow: 1;
      height: 100%;
      background-color: #ff69b4;
      margin-right: 3px; /* 加大gap */
      opacity: 0;
      transform: scaleY(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .tick.visible {
      opacity: 1;
      transform: scaleY(1.2);
      animation: bounce 0.4s ease forwards;
    }

    @keyframes bounce {
      0%   { transform: scaleY(0.8); }
      50%  { transform: scaleY(1.4); }
      100% { transform: scaleY(1); }
    }

    .progress-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      line-height: 30px;
      color: white;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-text">排队抢票中...</div>
    <div class="progress-bar">
      <div class="ticks-container" id="ticksContainer"></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <script>
    const totalDuration = 50 * 1000; // 修改为50秒
    const stopAt = 0.4; // 40%
    const stopTime = totalDuration * stopAt; // 20秒

    const totalTicks = 100;
    const ticksToShow = Math.floor(totalTicks * stopAt); // 40个tick
    const tickInterval = stopTime / ticksToShow;

    const ticksContainer = document.getElementById("ticksContainer");
    const progressText = document.getElementById("progressText");

    // 初始化100个tick
    for (let i = 0; i < totalTicks; i++) {
      const tick = document.createElement("div");
      tick.classList.add("tick");
      ticksContainer.appendChild(tick);
    }

    const tickElements = document.querySelectorAll(".tick");

    let currentTick = 0;
    const timer = setInterval(() => {
      if (currentTick < ticksToShow) {
        tickElements[currentTick].classList.add("visible");
        currentTick++;
      } else {
        clearInterval(timer);
        progressText.textContent = "40%";
        progressText.style.display = "block";
        setTimeout(() => {
          alert("你的号码牌是 123，请记住该号码并返回问卷界面回答相关问题。");
        }, 300);
      }
    }, tickInterval);
  </script>
</body>
</html>
