      transform: scaleY(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .tick.visible {
      opacity: 1;
      transform: scaleY(1.2);
      animation: bounce 0.4s ease forwards;
    }

    @keyframes bounce {
      0%   { transform: scaleY(0.8); }
      50%  { transform: scaleY(1.4); }
      100% { transform: scaleY(1); }
    }

    .progress-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      line-height: 30px;
      color: white;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }

  <script>
    const totalDuration = 40 * 1000; // 40秒
    const stopAt = 0.4; // 40%
    const stopTime = totalDuration * stopAt; // 16秒

    const totalTicks = 100;
    const ticksToShow = Math.floor(totalTicks * stopAt); // 40个tick
    const tickInterval = stopTime / ticksToShow;

    const ticksContainer = document.getElementById("ticksContainer");
    const progressText = document.getElementById("progressText");

    // 初始化100个tick
    for (let i = 0; i < totalTicks; i++) {
      const tick = document.createElement("div");
      tick.classList.add("tick");
      ticksContainer.appendChild(tick);
    }

    const tickElements = document.querySelectorAll(".tick");

    let currentTick = 0;
    const timer = setInterval(() => {
      if (currentTick < ticksToShow) {
        tickElements[currentTick].classList.add("visible");
        currentTick++;
        progressText.textContent = `${currentTick}%`;
      } else {
        clearInterval(timer);
        progressText.textContent = "40%";
        setTimeout(() => {
          alert("你的号码牌是 123，请记住该号码并返回问卷界面回答相关问题。");
        }, 300);
      }
    }, tickInterval);
